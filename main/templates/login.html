{% extends 'base.html' %}

{% block meta %}
<title>Login - Football Product</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Football Shop</p>
      </div>

      <div id="ajax-messages" class="mb-6"></div>

      <form id="login-form" method="POST" action="{% url 'main:login_ajax' %}" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" id="submit-button"
          class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded-md hover:bg-green-700 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('login-form');
    // const messagesDiv = document.getElementById('ajax-messages'); // We no longer need this
    const submitButton = document.getElementById('submit-button');
  
    form.addEventListener('submit', async (event) => {
      event.preventDefault(); 
      
      // messagesDiv.innerHTML = ''; // We no longer need this
      submitButton.disabled = true;
      submitButton.textContent = 'Signing In...';
  
      const formData = new FormData(form);
      const data = {
        username: formData.get('username'),
        password: formData.get('password'),
      };
      
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
          },
          body: JSON.stringify(data),
        });
  
        const result = await response.json();
  
        if (response.ok) {
          // Show success toast BEFORE redirecting
          createToast('success', 'Login successful! Redirecting...');
          
          setTimeout(() => {
            window.location.href = result.redirect_url;
          }, 1000); // A small delay so user can see the toast
          
        } else {
          // Display the error message using a toast
          createToast('error', result.message || 'An unknown error occurred.');
          submitButton.disabled = false;
          submitButton.textContent = 'Sign In';
        }
      } catch (error) {
        console.error('Submission error:', error);
        createToast('error', 'A network error occurred. Please try again.');
        submitButton.disabled = false;
        submitButton.textContent = 'Sign In';
      }
    });
  });
</script>
{% endblock content %}
