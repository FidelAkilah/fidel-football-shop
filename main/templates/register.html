{% extends 'base.html' %}

{% block meta %}
<title>Register - Football Shop</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your Football Shop account</p>
        </div>

        <div id="ajax-messages" class="mb-6 space-y-2"></div>

        <form id="register-form" method="POST" action="{% url 'main:register_ajax' %}" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
              id="username" 
              name="username" 
              type="text" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Choose a username">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              id="password" 
              name="password"  
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Create a password">
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input 
              id="password2" 
              name="password2" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Confirm your password">
          </div>

          <button 
            type="submit" id="submit-button"
            class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-green-600 hover:text-green-700 font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('register-form');
    // const messagesDiv = document.getElementById('ajax-messages'); // We no longer need this
    const submitButton = document.getElementById('submit-button');
  
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
  
      // messagesDiv.innerHTML = ''; // We no longer need this
      submitButton.disabled = true;
      submitButton.textContent = 'Creating Account...';
  
      // ... (formData and data object remain the same) ...
      const formData = new FormData(form);
      const data = {
        username: formData.get('username'),
        password: formData.get('password'), // Your original file used `password1` here which is wrong for UserCreationForm
        password2: formData.get('password2'),
      };
  
      try {
        // ... (fetch call remains the same) ...
        const response = await fetch(form.action, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
          },
          body: JSON.stringify(data),
        });
        
        const result = await response.json();
  
        if (response.ok) {
          createToast('success', result.message);
          
          setTimeout(() => {
            window.location.href = "{% url 'main:login' %}";
          }, 2000);
  
        } else {
          if (result.errors) {
            // Loop through all errors and create a toast for each one
            for (const field in result.errors) {
              result.errors[field].forEach(error => {
                createToast('error', `${error.message || error}`);
              });
            }
          } else if (result.message) {
              createToast('error', result.message);
          }
          submitButton.disabled = false;
          submitButton.textContent = 'Create Account';
        }
      } catch (error) {
        console.error('Submission error:', error);
        createToast('error', 'An unexpected error occurred. Please try again.');
        submitButton.disabled = false;
        submitButton.textContent = 'Create Account';
      }
    });
  });
</script>
{% endblock content %}
